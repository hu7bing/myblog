{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
    <div class="index-tab-navs">
    <div class="navs-slider" data-active-index="0">


        <a class="active" href="{{ url_for('auth.register') }}"data-hover="login">注册</a>



        <a href="{{ url_for('auth.login') }}"data-hover="login">登录</a>

        <span class="navs-slider-bar"></span>
    </div>
    </div>
<div class="col-md-4">
<div class="sigin-up">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.</p>
    <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
</div>
    </div>
{% endblock %}
